<!DOCTYPE html>
<html>
<head>
    <title>기독교교양학 수업</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" >
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-3">기독교교양학 수업</h1>
        <div class="row">
            <div class="col-md-6">
                <h3 class="my-3">질문을 입력해주세요</h3>
                <textarea id="question1" class="form-control" rows="4" style="height: 200px;"></textarea>
                <button id="submitBtn1" onclick="submitQuestion1()" class="btn btn-primary mt-3">제출</button>
                <div id="spinner1" class="spinner-border text-primary mt-3" role="status" style="display: none;">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="my-3">답변:</h3>
                <div id="answer1" class="border p-3" style="min-height: 200px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3 class="my-3">어떤 이미지를 만들어 볼까요?</h3>
                <textarea id="question2" class="form-control" rows="4" style="height: 200px;"></textarea>
                <button id="submitBtn2" onclick="submitQuestion2()" class="btn btn-primary mt-3">제출</button>
                <div id="spinner2" class="spinner-border text-primary mt-3" role="status" style="display: none;">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="my-3">답변:</h3>
                <div id="answer2" class="border p-3" style="min-height: 200px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3 class="my-3">질문을 입력해주세요</h3>
                <textarea id="question" class="form-control" rows="4" style="height: 200px;"></textarea>
                <input type="hidden" id="logfile" value="{{ value }}">
                <button id="submitBtn" onclick="submitQuestion()" class="btn btn-primary mt-3">제출</button>
                <div id="spinner" class="spinner-border text-primary mt-3" role="status" style="display: none;">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="my-3">답변:</h3>
                <div id="answer" class="border p-3" style="min-height: 200px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
